<div class="my-login">
    <h1>Login</h1>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" validate>
        <div class="form-group">
            <label class="center-block">Username/Email:
              <input class="form-control" formControlName="login">
            </label>
        </div>
        <div class="form-group">
          <label class="center-block">Password:
            <input class="form-control" formControlName="password">
          </label>
      </div>
      <button type="submit">Login</button>

    </form>
    <p>Form value: {{ loginForm.value | json }}</p>
    <p>Form status: {{ loginForm.status | json }}</p>
    <a [routerLink]="['/']">Home</a>
</div>
