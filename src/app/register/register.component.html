<div class="qz-register">
    <h1>Register</h1>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" validate>
        <div class="form-group">
            <label class="center-block">Username/Email:
              <input class="form-control" formControlName="register">
            </label>
        </div>
        <div class="form-group">
          <label class="center-block">Password:
            <input class="form-control" formControlName="password">
          </label>
      </div>
      <button type="submit">Register</button>
    </form>
    <p>Form value: {{ registerForm.value | json }}</p>
    <p>Form status: {{ registerForm.status | json }}</p>
    <a [routerLink]="['/']">Home</a>
</div>
